        <script>
            dojo.require("dojox.charting.Chart");
            dojo.require("dojox.charting.plot2d.Pie");
            dojo.require("dojox.charting.action2d.Highlight");
            dojo.require("dojox.charting.action2d.MoveSlice");
            dojo.require("dojox.charting.action2d.Tooltip");
            dojo.require("dojox.charting.themes.Tom");
            dojo.require("dojox.charting.themes.PlotKit.green");

            dojo.addOnLoad(function(){

                pieChart.addPlot("default", {
                    type: "Pie",
                    font: "normal normal 10pt Tahoma",
                    fontColor: "#000",

                var anim_c = new dc.action2d.Tooltip(pieChart, "default"); 
                var mag = new dojox.charting.action2d.MoveSlice(pieChart,"default");
                pieChart.render();
                legend = new dojox.charting.widget.Legend({
                    chart: pieChart
                    // horizontal:false
                }, "legend");
            });
        </script>
    </head>
    <body class="soria">
        <div id="chartNode" style="width:500px; height:350px; "></div><br />
