<html>
<head>
    <meta charset="utf-8">
        <title>Test View</title>
       
          <style type="text/css"> 
            @import "lib/dojo1.6/dijit/themes/soria/soria.css";
        </style>

      
        <script src="lib/dojo1.6/dojo/dojo.js" djConfig="parseOnLoad: true"></script>
        <script>
            dojo.require("dojox.charting.Chart");
            dojo.require("dojox.charting.Chart2D");
            dojo.require("dojox.charting.plot2d.Pie");
            dojo.require("dojox.charting.action2d.Highlight");
            dojo.require("dojox.charting.action2d.Magnify");
            dojo.require("dojox.charting.action2d.MoveSlice");
            dojo.require("dojox.charting.action2d.Tooltip");
            dojo.require("dojox.charting.themes.Claro");
            dojo.require("dojox.charting.themes.PlotKit.green");
            dojo.require("dojox.charting.widget.Legend");
            dojo.require("dojox.charting.themes.MiamiNice");
            
            // Define the data
            var chartData = [10000,9200,11811,12000,7662,13887,14200,12222,12000,10009,11288,12099];
            var chartData2 = [3000,12000,17733,9876,12783,12899, 11811,12000,7662,13887,14200,12222];
            dojo.ready(function() {
                var chart = new dojox.charting.Chart2D("chartNode");
                chart.setTheme(dojox.charting.themes.MiamiNice);
                chart.addPlot("default", {
                    type: "Columns",
                    markers: true,
                    gap: 5
                });
                chart.addAxis("x", {title: 'title X'});
                chart.addAxis("y", {title: 'title Y', vertical: true, fixLower: "major", fixUpper: "major" });
                chart.addSeries("Monthly Sales", chartData);
                chart.addSeries("Monthly Sales 2", chartData2);
                new dojox.charting.action2d.Highlight(chart,"default");
                new dojox.charting.action2d.Tooltip(chart,"default");
                chart.render();
                // Create the legend
                var legend = new dojox.charting.widget.Legend({ chart: chart }, "legend");
            });
        </script>
    </head>
    <body class="soria">
        <div id="chartNode" style="width:550px; height:350px; "></div><br />
        <div id="legend" style="border: solid 1px #000000;"></div>
    </body>
</html>
